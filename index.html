<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Tip Calculator</title>
</head>

<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <hr>
    <div>
      <label>Total Bill:</label>
      <input type="text" placeholder="Amount" id="billTotal">

    </div>
    <div>
      <label>Tip:</label>
      <input type="range" min="1" max="100" value="0" class="green" id="tipInput"><span id="tipOutput"></span>
    </div>
    <div>
      <label> Split:</label>
      <input type="range" min="1" max="10" value="1" id="splitInput"><span id="splitOutput"></span>
    </div>
    <hr>
    <div>
      <div>
        <label>Total:</label><span id="newBill"></span>
      </div>
      <div>
        <label>Per Person:</label><span id="tipEach"></span>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
